<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/clac.css')}}">
</head>

<body>
  <h1>全学年共通科目</h1>
  <h2>国際政策学部の必要単位数は22単位以上です。</h2>
  <div class="content">


    <form class="" action="common_result" method="post">


      <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">授業名</th>
          <th scope="col">単位数</th>
          <th scope="col">履修予定・済</th>
        </tr>
      </thead>
      <tbody>
        {% for key, value in subjects.items() %}
        <tr>
          <td>{{ value["name"] }}</td>
          <td>{{ value["credits"] }}</td>
          <td>
        <div class="form-check">
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" aria-label="..." name="{{ key }}">
          </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>


      </table>
      <button type="submit" class="btn btn-info btn-lg btn-block">Send</button>

    </form>
  </div>

</body>

</html>
