<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(function() {
        // #で始まるアンカーをクリックした場合に処理
        $('a[href^=#]').click(function() {
          // スクロールの速度
          var speed = 400; // ミリ秒
          // アンカーの値取得
          var href = $(this).attr("href");
          // 移動先を取得
          var target = $(href == "#" || href == "" ? 'html' : href);
          // 移動先を数値で取得
          var position = target.offset().top;
          // スムーススクロール
          $('body,html').animate({
            scrollTop: position
          }, speed, 'swing');
          return false;
        });
      });
    </script>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
<html>

<body>
  <a href="#foo" id="bar">下へ</a>
  <form action="/confirm" method="POST">
    <table border="1">
      <tr>
        <th>科目名</th>
        <th>単位数</th>
        <th>取得状況</th>
      </tr>
      {% for subject in subjects %}
      <tr>
        <td>{{ subject[0] }}</td>
        <td>{{ subject[1] }}</td>
        <td><input type="checkbox" name="{{ subject[0] }}" /></td>
      </tr>
      {% endfor %}

    </table>
    <input type="submit" value="submit" />
  </form>
  <a href="#bar" id="foo">上</a>
</body>
</html>
